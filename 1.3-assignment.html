<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube</title>
  </head>
  <body>
      <!-- This is opening the wrapper for the main navigation bar on page. -->
      <nav>
        <img src="youTubeLogo.jpg" alt="youTube Logo">
        <input type="search" name="Search" value="Search">
        <input type="button" name="Search" value="Search">
        <a href="#/browse">browse</a>
        <a href="#/upload">upload</a>
        <a href="#/createAccount">create account</a>
        <a href="#/signIn">sign in</a>
      </nav>
      <!-- This is closing the wrapper for the main navigation bar on page. -->

    <main>
      <header>
        <!-- This is opening the wrapper for the above video header. -->
        (<h1>Matrix - The pill</h1>)
        <a href="#channelName">channelName</a>
        <form class="dropDown" action="index.html" method="post">

        </form>
        <button type="button" name="subscribe">subcribe</button>
      </header>
      <!-- This is closing the wrapper for the above video header. -->
      <!-- This is opening the main video display wrapper. -->
      <video src="#/matrix_the_pill.mp4" autoplay poster="matrix_the_pill.jpg">
      </video>
      <!-- This is closing the main video display wrapper. -->
      <section>
        <!-- This is opening the section for like/add/share/viewed/date -->
        <button type="button" name="likeDislike">like</button>
        <button type="button" name="addTo">add to</button>
        <button type="button" name="share">share</button>
        <button type="button" name="embed">embed</button>
        <button type="button" name="flag"></button>
        <output name="#views">#numberOfViews</output>
        <img src="#viewedImageIcon.jpg" alt="Viewed Image Icon">
        <p>
            uploaded by <a href="#channelUser.html">channelUser</a>
            on <option value="#dateOfUpload">#datOfUpload</option>
          </p>
          <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" style="width:40%">
            </div>
        </div>
        <option value="#/likesDislikesDisplay">#/likesDislikesDisplay</option>
      </section>
        <!-- This is closing the section for like/add/share/viewed/date -->
</html>
